<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <meta charset="UTF-8">
    {% block title %}
    <title>{{title}}</title>
    {% endblock title %}
</head>
<body>
{% block content %}
{% block menu %}
<ul class="menu">
    {% for item in site_menu %}
    <li><a href="{{item.url}}" class="menuhref">{{item.title}}</a></li>
    {% endfor %}
</ul>
{% endblock menu %}
{% endblock content %}
</body>
</html>
